<section id="project" class="section-swiper ">
  <swiper-container class="mySwiper" initialSlide="1" speed="1500"  effect="coverflow" grab-cursor="true" centered-slides="true"
  slides-per-view="auto" coverflow-effect-rotate="50" coverflow-effect-stretch="0" coverflow-effect-depth="200"
  coverflow-effect-modifier="1" coverflow-effect-slide-shadows="false">
    <swiper-slide class="swiper-slide">
      <a class="slide-link" href="./pages/blum.html">
        <div class="slider-card">
          <img src="./img/blum.jpg" />
          <p>BLUM</p>
        </div>
      </a>
    </swiper-slide>
    <swiper-slide>
      <a class="slide-link" href="./pages/webstudion.html">
        <div class="slider-card web">
          <img src="./img/web.jpg" />
          <div>
            <p class="web">Web</p> <p class="sty">Studio</p>
          </div>
        </div>
      </a>
    </swiper-slide>
    <swiper-slide>
      <a class="slide-link" href="./pages/icecream.html">
        <div class="slider-card ice">
          <img src="./img/ice.jpg" />
          <p>icecream</p>
        </div>
      </a>
    </swiper-slide>
    <swiper-slide>
      <a class="slide-link" href="./pages/reader.html">
        <div class="slider-card reader">
          <img src="./img/reader.jpg" />
          <p>Books Reader</p>
        </div>
      </a>
    </swiper-slide>
  </swiper-container>
  <script>
    const swiper = new Swiper('.mySwiper', {
      // initialSlide: 2,
      initialSlide:1,
      speed:1500,
      effect:coverflow,
      grabCursor:true,
      centeredSlides:true,
      slidesPerView:auto, 
      coverflowEffectRotate:50,
      coverflowEffectStretch:0,
      coverflowEffectDepth:200,
      coverflowEffectModifier:1,
      coverflowEffectSlideShadows:false,
      mouseWheel: {
        sensitivity:1,
        eventsTarget: '.mySwiper'
    }
    });
  </script>
</section>
